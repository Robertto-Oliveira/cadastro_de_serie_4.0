<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pesquisar.css">
    <title>GERENCIADOR DE SÉRIES 4.0</title>
</head>
<body>
    <header id="body-header">
        <h1>CADASTRO DE SÉRIES</h1>
        <h2>CADASTRE A SUA SÉRIE PREFERIDA</h2>
    </header>
    <div class="max-container">
        <div class="mini-container">
            
            <header id="mini-container-header"></header>

            
            <div class="pesquisar">

                <form id="form-pesquisar"> 

                    <p>PESQUISAR SÉRIE</p>

                    <label for="txt">Nome da Série</label>
                    <input id="serie-input" type="text" placeholder="Adicione uma série para pesquisar">
                    <br>

                    <label for="txt">Temporada</label>
                    <input id="season-input"  type="number"  min="1" max="100" placeholder="Adicione uma temporada para pesquisar">
                    <br>

                    <label for="txt">Episódio</label>
                    <input id="episode-input"  type="number"  min="1" max="2500" placeholder="Adicione um episódio para pesquisar">
                    <br>
                </form> 

            </div>


            <div class="btn-pesquisa">
                
                <button class="btn-pesquisar" onclick="window.location.href='resultado.html'">PESQUISAR</button>
                <button class="btn-cancelar" type="button">LIMPAR</button>
                <button class="btn-voltar" onclick="window.location.href='index.html'">HOME</button>
            
            </div>
              
        </div>
    </div>
    <footer>
        COPYRIGHT 2023 - ROBERTO BRITO DE OLIVEIRA
    </footer>

    <script>
        const btnPesquisar = document.querySelector('.btn-pesquisar');
        //const btnCancelar = document.querySelector('.btn-limpar');
        
        btnPesquisar.addEventListener('click', function () {
            const nomeSerie = document.getElementById('serie-input').value;
            const temporada = document.getElementById('season-input').value;
            const episodio = document.getElementById('episode-input').value;
            
            // Chamar a função que realiza a pesquisa e exibe os resultados
            realizarPesquisa(nomeSerie, temporada, episodio);
        });
    </script>
    <script src="javascript.js"></script>
</body>
</html>
