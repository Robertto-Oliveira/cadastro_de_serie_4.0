<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerenciador de Séries 4.0 - Cadastro de séries favoritas.">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&family=Courgette&family=Bruno+Ace&family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastrar.css">
    <title>GERENCIADOR DE SÉRIES 4.0</title>
</head>
<body>
    <header id="body-header">
        <h1>CADASTRO DE SÉRIES</h1>
        <h2>CADASTRE A SUA SÉRIE PREFERIDA</h2>
    </header>

    <div class="max-container">

        <div class="mini-container">
            
            <header id="mini-container-header"></header>
                        
            <div class="cadastro">

                <form id="form-cadastrar" action="/cadastrar_serie" method="POST">

                    <p>CADASTRAR SÉRIE</p>

                    <label for="nome">Nome da Série:</label>
                    <input id="nome" type="text" name="nome" required placeholder="Adicone uma da série">
                    <br>

                    <label for="temporada">Temporada:</label>
                    <input id="temporada" type="number" name="temporada" min="1" max="500" required placeholder="Adicione uma temporada">
                    <br>

                    <label for="episodio">Episódio:</label>
                    <input id="episodio" type="number" name="episodio" min="1" max="1000" required placeholder="Adicione um episódio">
                    <br>
                </form>
            </div>

            <div class="btn-cadastro">
                <button class="btn-cadastrar" type="submit">CADASTRAR</button>
                <button class="btn-cancelar" type="button">LIMPAR</button>
                <button class="btn-voltar" onclick="window.location.href='index.html'">HOME</button>
            </div>
                    
        </div>
    </div>
    <footer>
        COPYRIGHT 2023 - ROBERTO BRITO DE OLIVEIRA
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
